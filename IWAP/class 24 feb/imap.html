<!DOCTYPE html>
<html>
<body>

<h2>Image Maps</h2>
<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="./imap.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="0,0,50,100" alt="Computer" title = "andy" onclick="alert('first rect clicked');">
  <area shape="rect" coords="51,101,200,250" alt="Phone" title = "chambhya" onclick="alert('second rect clicked');">
  <area shape="circle" coords="300,300,40" alt="Cup of coffee" title = "neha" onclick="alert('first circle clicked');">
</map>

</body>
</html>
